type Source @aws_iam {
  title: String!
  location: String
  snippet: String!
}

type ConversationResponse @aws_iam {
  content: String!
  sources: [Source]
  modelUsed: String
}

type Query {
  conversation(
    message: String!
    conversationId: String!
    userId: String
    userToken: String
  ): ConversationResponse @aws_iam
}

schema {
  query: Query
}
