name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CI: true
  FORCE_COLOR: 1

jobs:
  backend-lint:
    name: Backend Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv pip install --system -r requirements.txt

      - name: Run ruff check
        run: uv run ruff check .

      - name: Run ruff format check
        run: uv run ruff format . --check

      - name: Run vulture dead code check
        run: uvx vulture lib/ src/lambda/ vulture_whitelist.py --min-confidence 90

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv pip install --system -r requirements.txt

      - name: Run pytest
        run: uv run pytest tests/unit/python/ -m 'not integration' -v --tb=short
        env:
          AWS_DEFAULT_REGION: us-east-1
          PYTHONPATH: ${{ github.workspace }}/lib

  frontend-lint:
    name: Frontend Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: src/ui/package-lock.json

      - name: Install dependencies
        working-directory: ./src/ui
        run: npm ci

      - name: Run ESLint
        working-directory: ./src/ui
        run: npm run lint

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: src/ui/package-lock.json

      - name: Install dependencies
        working-directory: ./src/ui
        run: npm ci

      - name: Run tests
        working-directory: ./src/ui
        run: npm test

  ragstack-chat-lint:
    name: RagStack Chat Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: src/ragstack-chat/package-lock.json

      - name: Install dependencies
        working-directory: ./src/ragstack-chat
        run: npm ci

      - name: Run ESLint
        working-directory: ./src/ragstack-chat
        run: npm run lint

  ragstack-chat-typecheck:
    name: RagStack Chat Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: src/ragstack-chat/package-lock.json

      - name: Install dependencies
        working-directory: ./src/ragstack-chat
        run: npm ci

      - name: Setup generated config for CI
        run: cp src/ragstack-chat/src/amplify-config.template.ts src/ragstack-chat/src/amplify-config.generated.ts

      - name: Run TypeScript check
        working-directory: ./src/ragstack-chat
        run: npx tsc --noEmit

  ragstack-chat-tests:
    name: RagStack Chat Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: src/ragstack-chat/package-lock.json

      - name: Install dependencies
        working-directory: ./src/ragstack-chat
        run: npm ci

      - name: Setup generated config for CI
        run: cp src/ragstack-chat/src/amplify-config.template.ts src/ragstack-chat/src/amplify-config.generated.ts

      - name: Run tests
        working-directory: ./src/ragstack-chat
        run: npm test

  status-check:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs:
      - backend-lint
      - backend-tests
      - frontend-lint
      - frontend-tests
      - ragstack-chat-lint
      - ragstack-chat-typecheck
      - ragstack-chat-tests
    if: always()
    steps:
      - name: Check if all jobs passed
        run: |
          if [ "${{ needs.backend-lint.result }}" != "success" ] || \
             [ "${{ needs.backend-tests.result }}" != "success" ] || \
             [ "${{ needs.frontend-lint.result }}" != "success" ] || \
             [ "${{ needs.frontend-tests.result }}" != "success" ] || \
             [ "${{ needs.ragstack-chat-lint.result }}" != "success" ] || \
             [ "${{ needs.ragstack-chat-typecheck.result }}" != "success" ] || \
             [ "${{ needs.ragstack-chat-tests.result }}" != "success" ]; then
            echo "❌ Some checks failed"
            exit 1
          fi
          echo "✅ All checks passed!"
