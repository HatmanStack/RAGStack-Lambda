# Example GitHub Actions Workflow for Local Testing
# Location: .github/workflows/test.yml
#
# This workflow runs the unified local testing commands on every push to any branch.
# Copy this file to .github/workflows/test.yml to enable CI/CD testing.

name: Test

on: push

jobs:
  test:
    name: Run Tests and Linting
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # Test on multiple Python versions if needed
        python-version: ['3.13']
        node-version: ['24']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Python setup
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Add uv to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install Python dependencies
        run: |
          uv pip install --system -r requirements.txt

      # Node.js setup
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: |
            src/ui/node_modules
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Node dependencies
        run: |
          npm install
          cd src/ui && npm install && cd ../..

      # Run tests
      - name: Lint backend (ruff)
        run: npm run lint:backend

      - name: Lint frontend (ESLint)
        run: npm run lint:frontend

      - name: Run backend tests (pytest)
        run: npm run test:backend

      - name: Run frontend tests (Vitest)
        run: npm run test:frontend

      # Optional: Generate coverage reports
      - name: Generate coverage report
        run: npm run test:backend:coverage
        continue-on-error: true

