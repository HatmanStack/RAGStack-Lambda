# RAGStack-Lambda GraphQL Schema

type Query {
  # Get document by ID
  getDocument(documentId: ID!): Document

  # List all documents (paginated)
  listDocuments(limit: Int, nextToken: String): DocumentConnection

  # Query Knowledge Base with optional conversation ID for multi-turn chat
  # Note: sessionId is deprecated, use conversationId instead
  # Accessible via API key for web component, or Cognito for admin UI
  queryKnowledgeBase(query: String!, sessionId: String, conversationId: String): ChatResponse @aws_api_key @aws_cognito_user_pools

  # Search Knowledge Base and return raw vector search results
  searchKnowledgeBase(query: String!, maxResults: Int): KBQueryResult

  # Get system configuration (Schema, Default, and Custom)
  getConfiguration: ConfigurationResponse

  # Get theme configuration (public, no auth required)
  # Returns only theme-related settings for the chat web component
  getThemeConfig: ThemeConfigResponse @aws_api_key @aws_iam

  # Get scrape job by ID with pages
  getScrapeJob(jobId: ID!): ScrapeJobDetail

  # List all scrape jobs (paginated)
  listScrapeJobs(limit: Int, nextToken: String): ScrapeJobConnection

  # Check if a URL has been scraped before
  checkScrapeUrl(url: String!): ScrapeUrlCheck

  # Get image by ID
  getImage(imageId: ID!): Image

  # List all images (paginated)
  listImages(limit: Int, nextToken: String): ImageConnection
}

type Mutation {
  # Create presigned URL for upload
  createUploadUrl(filename: String!): UploadUrl

  # Manually trigger processing (if needed)
  processDocument(documentId: ID!): Document

  # Update custom configuration
  updateConfiguration(customConfig: AWSJSON!): Boolean

  # Start a new web scraping job
  startScrape(input: StartScrapeInput!): ScrapeJob

  # Cancel an in-progress scrape job
  cancelScrape(jobId: ID!): ScrapeJob

  # Internal: Publish document status update (called by Lambda)
  publishDocumentUpdate(
    documentId: ID!
    filename: String!
    status: DocumentStatus!
    totalPages: Int
    errorMessage: String
    updatedAt: String!
  ): DocumentUpdate @aws_iam

  # Internal: Publish scrape job status update (called by Lambda)
  publishScrapeUpdate(
    jobId: ID!
    baseUrl: String!
    title: String
    status: ScrapeStatus!
    totalUrls: Int!
    processedCount: Int!
    failedCount: Int!
    updatedAt: String!
  ): ScrapeUpdate @aws_iam

  # Create presigned URL for image upload
  createImageUploadUrl(filename: String!): ImageUploadUrl

  # Generate AI caption for an image using vision model
  generateCaption(imageS3Uri: String!): CaptionResult

  # Submit image with caption to finalize upload and trigger processing
  submitImage(input: SubmitImageInput!): Image

  # Delete an image from S3, DynamoDB, and Knowledge Base
  deleteImage(imageId: ID!): Boolean

  # Create presigned URL for ZIP archive upload (batch image upload)
  createZipUploadUrl(generateCaptions: Boolean): ZipUploadUrl

  # Internal: Publish image status update (called by Lambda)
  publishImageUpdate(
    imageId: ID!
    filename: String!
    status: ImageStatus!
    caption: String
    errorMessage: String
    updatedAt: String!
  ): ImageUpdate @aws_iam
}

type Subscription {
  # Subscribe to document status updates
  onDocumentUpdate: DocumentUpdate
    @aws_subscribe(mutations: ["publishDocumentUpdate"])

  # Subscribe to scrape job status updates
  onScrapeUpdate: ScrapeUpdate
    @aws_subscribe(mutations: ["publishScrapeUpdate"])

  # Subscribe to image status updates
  onImageUpdate: ImageUpdate
    @aws_subscribe(mutations: ["publishImageUpdate"])
}

# Real-time document update payload
type DocumentUpdate {
  documentId: ID!
  filename: String!
  status: DocumentStatus!
  totalPages: Int
  errorMessage: String
  updatedAt: String!
}

# Real-time scrape update payload
type ScrapeUpdate {
  jobId: ID!
  baseUrl: String!
  title: String
  status: ScrapeStatus!
  totalUrls: Int!
  processedCount: Int!
  failedCount: Int!
  updatedAt: String!
}

# Real-time image update payload
type ImageUpdate {
  imageId: ID!
  filename: String!
  status: ImageStatus!
  caption: String
  errorMessage: String
  updatedAt: String!
}

# Document type
type Document {
  documentId: ID!
  filename: String!
  inputS3Uri: String!
  outputS3Uri: String
  status: DocumentStatus!
  fileType: String
  isTextNative: Boolean
  totalPages: Int
  errorMessage: String
  createdAt: String
  updatedAt: String
  metadata: AWSJSON
  previewUrl: String
}

# Document status enum
enum DocumentStatus {
  UPLOADED
  PROCESSING
  OCR_COMPLETE
  EMBEDDING_COMPLETE
  INDEXED
  FAILED
}

# Paginated document list
type DocumentConnection {
  items: [Document!]!
  nextToken: String
}

# Upload URL response
type UploadUrl {
  uploadUrl: String!
  documentId: ID!
  fields: AWSJSON
}

# Chat response with conversation support for multi-turn context
type ChatResponse @aws_api_key @aws_cognito_user_pools {
  answer: String!
  sessionId: String  # Deprecated, use conversationId
  conversationId: String
  sources: [Source!]!
  error: String
}

# Source citation from Knowledge Base retrieval
type Source @aws_api_key @aws_cognito_user_pools {
  documentId: String!
  pageNumber: Int
  s3Uri: String!
  snippet: String
  documentUrl: String
  documentAccessAllowed: Boolean
  # Image-specific fields
  isImage: Boolean
  thumbnailUrl: String
  caption: String
}

# Knowledge Base search result (raw vector search)
type KBQueryResult {
  query: String!
  results: [KBResult!]!
  total: Int
  error: String
}

# Individual KB search result
type KBResult {
  content: String!
  source: String
  score: Float
}

# Configuration response containing Schema, Default, and Custom configs
#
# The Schema contains field metadata with these properties:
# - type: Field data type (e.g., "string")
# - enum: Array of allowed values for dropdown fields
# - description: Human-readable field label
# - order: Display order in UI (lower numbers first)
# - dependsOn: Optional conditional rendering {field, value}
#
# Configurable fields:
# 1. ocr_backend: Choose between "textract" or "bedrock" for OCR processing
# 2. bedrock_ocr_model_id: Claude model selection for Bedrock OCR (conditional on ocr_backend="bedrock")
# 3. chat_model_id: Model selection for Knowledge Base chat queries (Nova/Claude options)
#
# Note: Embedding models are hardcoded to Titan defaults and not user-configurable.
type ConfigurationResponse @aws_cognito_user_pools {
  Schema: AWSJSON
  Default: AWSJSON
  Custom: AWSJSON
}

# Theme configuration for chat web component (public access)
type ThemeConfigResponse @aws_api_key @aws_iam {
  themePreset: String!
  primaryColor: String
  fontFamily: String
  spacing: String
}

# =========================================================================
# Image Types
# =========================================================================

# Image status enum
enum ImageStatus {
  PENDING
  PROCESSING
  INDEXED
  FAILED
}

# Image type
type Image {
  imageId: ID!
  filename: String!
  caption: String
  userCaption: String
  aiCaption: String
  status: ImageStatus!
  s3Uri: String!
  thumbnailUrl: String
  contentType: String
  fileSize: Int
  errorMessage: String
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

# Paginated image list
type ImageConnection {
  items: [Image!]!
  nextToken: String
}

# Image upload URL response
type ImageUploadUrl {
  uploadUrl: String!
  imageId: ID!
  fields: AWSJSON
}

# Caption generation result
type CaptionResult {
  caption: String
  error: String
}

# ZIP upload URL response
type ZipUploadUrl {
  uploadUrl: String!
  uploadId: ID!
  fields: AWSJSON
}

# Input for submitting image with caption
input SubmitImageInput {
  imageId: ID!
  caption: String
  userCaption: String
  aiCaption: String
}

# =========================================================================
# Scrape Types
# =========================================================================

# Scrape job status enum
enum ScrapeStatus {
  PENDING
  DISCOVERING
  PROCESSING
  COMPLETED
  COMPLETED_WITH_ERRORS
  FAILED
  CANCELLED
}

# URL scope enforcement for crawling
# - SUBPAGES: Only URLs under the base path
# - HOSTNAME: Any URL on the same hostname
# - DOMAIN: Any URL on the same domain (includes subdomains)
enum ScrapeScope {
  SUBPAGES
  HOSTNAME
  DOMAIN
}

# Scrape mode for content fetching
# - FAST: HTTP fetch only
# - FULL: Always use Playwright
# - AUTO: Auto-detect based on content
enum ScrapeMode {
  FAST
  FULL
  AUTO
}

# Scrape job configuration
type ScrapeConfig {
  maxPages: Int!
  maxDepth: Int!
  scope: ScrapeScope!
  includePatterns: [String!]
  excludePatterns: [String!]
  scrapeMode: ScrapeMode
  cookies: String
  forceRescrape: Boolean
}

# Input for starting a scrape job
input StartScrapeInput {
  url: String!
  maxPages: Int
  maxDepth: Int
  scope: ScrapeScope
  includePatterns: [String!]
  excludePatterns: [String!]
  scrapeMode: ScrapeMode
  cookies: String
  forceRescrape: Boolean
}

# Scrape job type
type ScrapeJob {
  jobId: ID!
  baseUrl: String!
  title: String
  status: ScrapeStatus!
  config: ScrapeConfig!
  totalUrls: Int!
  processedCount: Int!
  failedCount: Int!
  failedUrls: [String!]
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

# Scrape job with pages
type ScrapeJobDetail {
  job: ScrapeJob!
  pages: [ScrapePage!]!
}

# Individual scraped page
type ScrapePage {
  url: String!
  title: String
  status: String!
  documentId: ID
  contentUrl: String
  error: String
  depth: Int!
}

# Paginated scrape job list
type ScrapeJobConnection {
  items: [ScrapeJob!]!
  nextToken: String
}

# URL check result for duplicate detection
type ScrapeUrlCheck {
  exists: Boolean!
  lastScrapedAt: AWSDateTime
  jobId: ID
  title: String
}
