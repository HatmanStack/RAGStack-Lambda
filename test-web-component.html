<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amplify Chat Web Component Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
    }
    .status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      font-family: monospace;
    }
    .status.loading {
      background: #fff3cd;
      border: 1px solid #ffc107;
    }
    .status.success {
      background: #d4edda;
      border: 1px solid #28a745;
    }
    .status.error {
      background: #f8d7da;
      border: 1px solid #dc3545;
    }
    .debug {
      margin-top: 20px;
      padding: 10px;
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Amplify Chat Web Component Test</h1>

    <div id="status" class="status loading">
      Loading web component...
    </div>

    <h2>Chat Component</h2>
    <amplify-chat conversation-id="my-site"></amplify-chat>

    <div class="debug">
      <strong>Debug Information:</strong>
      <pre id="debug-output"></pre>
    </div>
  </div>

  <script src="https://d2m6vpu87luaxh.cloudfront.net/amplify-chat.js"></script>

  <script>
    const statusEl = document.getElementById('status');
    const debugEl = document.getElementById('debug-output');

    function log(message, type = 'info') {
      const timestamp = new Date().toISOString();
      debugEl.textContent += `[${timestamp}] ${type.toUpperCase()}: ${message}\n`;
      console.log(`[${type}]`, message);
    }

    // Check if script loaded
    window.addEventListener('load', () => {
      log('Page loaded');

      // Check if custom element is defined
      if (customElements.get('amplify-chat')) {
        log('✓ amplify-chat custom element is defined');
        statusEl.textContent = '✓ Web component loaded successfully!';
        statusEl.className = 'status success';
      } else {
        log('✗ amplify-chat custom element not found', 'error');
        statusEl.textContent = '✗ Web component failed to load';
        statusEl.className = 'status error';
      }

      // Check component instance
      const component = document.querySelector('amplify-chat');
      if (component) {
        log(`Component element exists: ${component.tagName}`);
        log(`Conversation ID: ${component.getAttribute('conversation-id')}`);

        // Log component properties
        setTimeout(() => {
          log('Component properties:');
          for (const prop in component) {
            if (component.hasOwnProperty(prop)) {
              log(`  ${prop}: ${component[prop]}`);
            }
          }
        }, 1000);
      } else {
        log('Component element not found in DOM', 'error');
      }
    });

    // Listen for errors
    window.addEventListener('error', (e) => {
      log(`Script error: ${e.message} at ${e.filename}:${e.lineno}`, 'error');
      statusEl.textContent = `✗ Error: ${e.message}`;
      statusEl.className = 'status error';
    });

    // Check for console errors
    const originalError = console.error;
    console.error = function(...args) {
      log(`Console error: ${args.join(' ')}`, 'error');
      originalError.apply(console, args);
    };
  </script>
</body>
</html>
